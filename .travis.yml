language: ruby
cache: bundler
rvm:
  - 2.2.2
branches:
  only:
    - /.*/
    - gh-pages
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - gem update bundler
before_script:
  - "sed -i -e 's!baseurl: \".*\"!baseurl: \"/strata/'\"$TRAVIS_BRANCH\"'\"!' _config.yml"
script:
  - bundle exec jekyll build -d ./_site/strata/$TRAVIS_BRANCH
  - bundle exec htmlproofer _site --url-ignore /github.com/,/www.opengamma.com/support-services/ --file-ignore /strata/$TRAVIS_BRANCH/apidocs/
after_success:
  - aws s3 sync --quiet --delete _site/strata/ s3://strata-docs-ci.dev.opengamma.com/strata/
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
    - secure: 
    - secure: 

